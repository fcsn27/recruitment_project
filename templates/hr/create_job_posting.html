{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block title %}Create Job Posting{% endblock %}
{% block content %}
<h2>Create Job Posting</h2>
<div class="card p-4">
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="Create Posting" %}
    </form>
</div>
{% endblock %}
