{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block title %}Login{% endblock %}
{% block content %}
<h2>Login</h2>
<div class="card p-4">
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="Login" %}
    </form>
    <!-- <p class="mt-3">Don't have an account? <a href="{% url 'accounts:register' %}">Register here</a>.</p> -->
</div>
{% endblock %}
