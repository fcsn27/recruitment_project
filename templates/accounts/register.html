{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block title %}Đăng ký tài khoản{% endblock %}
{% block content %}
<h2>Đăng ký tài khoản</h2>
<div class="card p-4">
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="Register" %}
    </form>
</div>
{% endblock %}
