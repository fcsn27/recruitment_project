{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block title %}Quên mật khẩu{% endblock %}
{% block content %}
<h2>Quên mật khẩu</h2>
<div class="card p-4">
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" class="form-control" required placeholder="Nhập email đã đăng ký">
        </div>
        {% bootstrap_button button_type="submit" content="Gửi mã OTP" %}
    </form>
    <div class="mt-3">
        <a href="{% url 'accounts:login' %}">Quay lại đăng nhập</a>
    </div>
</div>
{% endblock %}
