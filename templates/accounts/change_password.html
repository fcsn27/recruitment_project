{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
<h2>Đổi mật khẩu</h2>
<div class="card p-4">
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="Cập nhật mật khẩu" %}
    </form>
</div>
{% endblock %}
