{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block title %}Edit User{% endblock %}
{% block content %}
<h2>Edit User: {{ user.email }}</h2>
<div class="card p-4">
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="Save Changes" %}
    </form>
</div>
{% endblock %}
