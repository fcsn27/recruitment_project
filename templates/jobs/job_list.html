<!-- Danh sách tin tuyển dụng -->
<h2>Tin tuyển dụng</h2>
{% for job in jobs %}
<div class="card mb-3">
    <div class="card-body">
        <h5 class="card-title">{{ job.title }}</h5>
        <p class="card-text">{{ job.description|truncatewords:30 }}</p>
        <a href="{% url 'jobs:job_detail' job.id %}" class="btn btn-primary">Xem chi tiết</a>
    </div>
</div>
{% empty %}
<div class="card p-4">
    <p>Không có tin tuyển dụng nào.</p>
</div>
{% endfor %}
<div class="mb-5"></div>

{% endblock %}
